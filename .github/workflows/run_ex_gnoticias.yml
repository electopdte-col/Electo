name: Ejecutar ex_gnoticias.py tres veces al d√≠a

on:
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 12 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ejecutar ex_gnoticias.py
        run: |
          python gnoticias/ex_gnoticias.py
