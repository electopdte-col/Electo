name: Cron ex_gnoticias

on:
  schedule:
  - cron: '0 12 * * *'   # 07:00 Bogot치
  - cron: '0 17 * * *'   # 12:00 Bogot치
  - cron: '0 22 * * *'   # 17:00 Bogot치
  - cron: '0 4 * * *'    # 23:00 Bogot치
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ejecutar ex_gnoticias.py
        run: |
          python -m gnoticias.ex_gnoticias
      - name: Commit and push database changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/Eto_col26.db
          if ! git diff --staged --quiet; then
            git commit -m "chore(data): Update database with new news"
            git pull --rebase
            git push
          else
            echo "No changes to the database to commit."
          fi